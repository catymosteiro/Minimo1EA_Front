<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">Valoraciones</span>
                    <button class="btn btn-success float-end" routerLink="/crear-valoracion">Nueva valoracion</button>
                    <table *ngIf="listvaloraciones.length > 0" class="table table-striped mt-3">
                     <thead>
                       <tr>
                         <th scope="col">puntuacion</th>
                         <th scope="col">user</th>
                         <th scope="col">description</th>
                         <th scope="col">identificador</th>
                         <th scope="col"></th>
                       </tr>
                     </thead>
                     <tbody>
                       <tr *ngFor="let valoracion of listvaloraciones">
                         <td>{{ valoracion.puntuacion }}</td>
                         <td>{{ valoracion.user }}</td>
                         <td>{{ valoracion.description }}</td>
                         <td>{{ valoracion.identificador }}</td>
                         <td>
                             <i [routerLink]="['/editar-valoracion', valoracion.identificador]" class="fa-solid fa-pen-to-square text-primary"></i>
                             <i (click)="deleteValoracion(valoracion.identificador)" class="fa-solid fa-trash text-danger"></i>
                         </td>
                       </tr>
                     </tbody>
                   </table>
                   <h5 style="text-align: start; margin-top: 10px;" *ngIf="listvaloraciones.length == 0">No hay valoraciones en la base de datos</h5>
                </div>
            </div>
        </div>
    </div>
 </div>
