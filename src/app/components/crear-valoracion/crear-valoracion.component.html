<div class="container mt-5">
    <div class="class row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="valoracionForm" (ngSubmit)="addValoracion()">
                        <div class="mb-3">
                            <input type="text" formControlName="puntuacion" 
                                class="form-control form-control-lg" placeholder="puntuacion">
                            <div class="text-danger"
                                *ngIf="valoracionForm.get('puntuacion')?.hasError('required') && valoracionForm.get('puntuacion')?.touched">
                                <span>La puntuacion de la valoracion es obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="user" 
                                class="form-control form-control-lg" placeholder="user">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="description"
                                class="form-control form-control-lg" placeholder="description">
                            <div class="text-danger"
                                *ngIf="valoracionForm.get('description')?.hasError('required') && valoracionForm.get('description')?.touched">
                                <span>La descripcion de la valoracion es obligatoria</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="identificador"
                                class="form-control form-control-lg" placeholder="identificador">
                            <div class="text-danger"
                                *ngIf="valoracionForm.get('identificador')?.hasError('required') && valoracionForm.get('identificador')?.touched">
                                <span>El identificador de la valoracion es obligatoria</span>
                             </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">TORNAR</button>
                            <button type="submit" [disabled]="valoracionForm.invalid" class="btn btn-success btn-lg float-end">ACCEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
